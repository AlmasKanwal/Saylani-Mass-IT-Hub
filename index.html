<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saylani Mass IT Hub — Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<!-- Auth page wrapper -->
<div class="auth-page">
  <div class="auth-card">

    <!-- Left brand panel -->
    <div class="auth-left">
      <div class="brand-logo">
        <!-- Saylani Logo SVG (inline for reliability) -->
        <img src="./assets/saylani.png" alt="Logo">
      </div>
      <h2>Campus Portal</h2>
      <p>Manage reports, complaints &amp; events in one place.</p>
    </div>

    <!-- Right form panel -->
    <div class="auth-right">
      <h3>Login</h3>
      <p class="subtitle">Welcome back! Sign in to continue.</p>

      <!-- Role toggle: Student / Admin -->
      <div class="role-toggle" id="roleToggle">
        <button class="role-btn active" data-role="user" onclick="switchRole('user', this)">Student</button>
        <button class="role-btn" data-role="admin" onclick="switchRole('admin', this)">Admin</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" class="form-control"
                 placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" class="form-control"
                 placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn-primary-custom">Log In</button>
      </form>

      <p class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

  </div>
</div>

<!-- Firebase + Auth JS -->
<script type="module">
  import { setupLoginPage } from "./js/auth.js";
  setupLoginPage();

  // Role toggle helper (visual only — Firebase auth handles actual roles)
  window.switchRole = function(role, btn) {
    document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  };
</script>

</body>
</html>
