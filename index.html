<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saylani Mass IT Hub — Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<!-- Auth page wrapper -->
<div class="auth-page">
  <div class="auth-card">

    <!-- Left brand panel -->
    <div class="auth-left">
      <div class="brand-logo">
        <!-- Saylani Logo SVG (inline for reliability) -->
        <svg width="110" height="34" viewBox="0 0 140 42" xmlns="http://www.w3.org/2000/svg">
          <rect width="38" height="38" rx="6" fill="white" fill-opacity="0.15"/>
          <text x="7" y="27" font-family="Arial" font-weight="800" font-size="18" fill="white">SMIT</text>
          <text x="46" y="17" font-family="Arial" font-weight="700" font-size="11" fill="white">Saylani Mass</text>
          <text x="46" y="31" font-family="Arial" font-weight="700" font-size="11" fill="rgba(255,255,255,0.85)">IT Hub</text>
        </svg>
      </div>
      <h2>Campus Portal</h2>
      <p>Manage reports, complaints &amp; events in one place.</p>
    </div>

    <!-- Right form panel -->
    <div class="auth-right">
      <h3>Login</h3>
      <p class="subtitle">Welcome back! Sign in to continue.</p>

      <!-- Role toggle: Student / Admin -->
      <div class="role-toggle" id="roleToggle">
        <button class="role-btn active" data-role="user" onclick="switchRole('user', this)">Student</button>
        <button class="role-btn" data-role="admin" onclick="switchRole('admin', this)">Admin</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" class="form-control"
                 placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" class="form-control"
                 placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn-primary-custom">Log In</button>
      </form>

      <!-- Google Sign-in (visual only — wire up if needed) -->
      <button class="btn-google" type="button">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with an account
      </button>

      <p class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

  </div>
</div>

<!-- Firebase + Auth JS -->
<script type="module">
  import { setupLoginPage } from "./js/auth.js";
  setupLoginPage();

  // Role toggle helper (visual only — Firebase auth handles actual roles)
  window.switchRole = function(role, btn) {
    document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  };
</script>

</body>
</html>
